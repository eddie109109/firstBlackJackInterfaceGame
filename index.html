  <body>
    <header>
      <h1>Welcome to Eddie's Blackjack game!</h1>
        <div class= "info">
          <h2 class = "dealerScore">Dealer Score: <span id = "dealerScore">0</span></h2>
          <h2 class = "playerScore">Player Score: <span id = "playerScore">0</span></h2>
          <h2 class = "playerMoney">Player Money: $<span id = "playerMoney">100</span></h2>

        <div >
          <div class = "bettingArea">
            <!-- <form class="" action="index.html" method="post"> -->
              <label for="">Enter your bet amount:</label>
              <input type="text" name="amount"  placeholder="Min $10">
              <button type="submit" name="confirm" id = "confirmButton">confirm</button>
            <!-- </form> -->
          </div>
          <div class = "nextToBettingArea">
            <button type="button" name="button" class="newGameButton">Brand new Game!</button>
            <button type="button" name="button" class="startButton">quick start the game!</button>
          </div>
        </div>

    </header>

    <div>

  </div>
    <div>
      <p class = "description"> Player's cards:</p>
    <div class="player">

      <img id = "playerCard-1" src="images/2.png" alt="card" width = "150", heigth = "100">

      <img id = "playerCard6" src="images/2.png" alt="card" width = "150", heigth = "100">
    </div>
  </div>

    <img id = "playerCardSplit-1" src="images/2.png" alt="card" width = "150", heigth = "100">
    <img id = "playerCardSplit0" src="images/2.png" alt="card" width = "150", heigth = "100">

    <section class = "playerButton">
        <button type="button" name="stand" id = "stand">Stand</button>
        <button type="button" name="hit" id = "hit">Hit</button>
        <button type="button" name="double" id = "doubleDown">double down</button>
        <button type="button" name="split" id = "split">split</button>

        <button type="button" name="insurance" id = "insurance">insurance</button>
